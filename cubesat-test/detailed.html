<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeSat Detailed View - Category Challenges</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #4a90e2;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #4a90e2;
            font-size: 12px;
        }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #4a90e2;
        }
        .legend-item {
            margin: 5px 0;
        }
        .legend-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="info">ORBITAL CTF - CUBESAT DETAILED VIEW</div>
    <div class="controls">
        Mouse: Rotate | Scroll: Zoom | Click: Challenge Info | Hover: Highlight
    </div>
    <div class="legend">
        <div class="legend-item">
            <span class="legend-color" style="background: #00ff00;"></span> Solved
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: gold;"></span> Locked
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: white;"></span> Available
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #4a90e2;"></span> Hovered
        </div>
    </div>
    <div id="canvas-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="cubesat-detailed.js"></script>
</body>
</html>
