version: '3.8'

services:
  orbital-ctf:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-here}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - GAME_START_TIME=${GAME_START_TIME:-""}
      - GAME_END_TIME=${GAME_END_TIME:-""}
      - INGEST_CHALLENGES_AT_STARTUP=true
      - CHALLENGES_DIR=./challenges
    volumes:
      - ./dev.db:/app/dev.db
      - ./challenges:/challenges:ro
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - orbital-network



networks:
  orbital-network:
    driver: bridge

volumes:
  orbital-db:
    driver: local
  orbital-uploads:
    driver: local